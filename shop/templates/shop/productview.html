{% extends 'shop/basic.html' %}
{% block title %} {{Product.product_name}}{% endblock %}

{% block body %} 
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
        <div class="row">
           <img src="/media/{{Product.image}}" width="233px" height="385px">
        </div>
        <div class="row my-3">
            <a href="/shop/checkout/"><button class="btn btn-primary ">Buy Now</button></a>
            <a href="/shop"><button class="btn btn-primary mx-4">Add To Cart</button></a>
        </div>
    </div>

    <div class="col-md-8">
        <h5>{{Product.product_name}}</h5>
        <p><b>RS:-{{Product.price}}</b></p>
        <p>{{Product.desc}}</p>
    </div>
</div>
</div>







{% endblock %}

{% block js%}
    <script>
      console.log('working');
      if(localStorage.getItem('cart')==null){
        var cart={};
      }
      else{
        cart=JSON.parse(localStorage.getItem('cart'));
        document.getElementById('cart').innerHTML=Object.keys(cart).length;
      }
      $('.cart').click(function(){
        console.log('clicked');
        var idstr=this.id.toString();
        console.log(idstr);

        if(cart[idstr]!=undefined ){
          cart[idstr]=cart[idstr]+1;
        }
        else{
          cart[idstr]=1;
        }
        console.log(cart);
        localStorage.setItem('cart',JSON.stringify(cart));
        document.getElementById('cart').innerHTML=Object.keys(cart).length;
      });

      $('#example').popover()

      document.getElementById("example").setAttribute('data-content','<h5>Cart for Your Shopping in my Store.<h5>');
      
     
    </script>
    
    
    {% endblock %}
